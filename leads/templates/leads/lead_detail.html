{% extends 'base.html' %}
{% block title %}Lead Detail{% endblock title %}
{% block content %}
<a href="{% url 'leads:lead_list' %}">Back</a>
    <h1>Lead Details</h1>
    <p>Full Name: {{lead}}</p>

    <a href="{% url 'leads:lead_update' lead.id %}">Edit lead</a>
    <a href="{% url 'leads:lead_delete' lead.id %}">Delete lead</a>
{% endblock content%}
