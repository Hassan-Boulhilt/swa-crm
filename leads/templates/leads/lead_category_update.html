{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}
{% block title %}Edit Lead{% endblock title %}
{% block content %}
    <section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">LAED</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{lead}}</h1>
        <div class="flex mb-4">
          <a href="{% url 'leads:lead_detail' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
          <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Category</a>
          <a href="{% url 'leads:lead_update' lead.pk%}"class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Edit</a>
        </div>
        <form  method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 text-white rounded-md" type="submit">Update</button>
        </form>
        <a href="{% url 'leads:lead_delete' lead.pk %}" class="flex ml-auto text-white bg-indigo-500 border-0 mt-3 w-1/4 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Delete</a>
      </div>
      <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="{% static 'img/swa-crm-2.jpg' %}">
    </div>
  </div>
</section> 
{% endblock content %}
