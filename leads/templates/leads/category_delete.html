{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Delete Category{% endblock title %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:category-list' %}">Back</a>
    <div class="border-b border-gray-200 mt-5">
       <h1 class="text-2xl text-gray-800">Are you sure you want delete category : {{ object.name }}?</h1>
    </div>
    <form class="mt-5 mb-5" method="POST">
        {% csrf_token %}
         {{ form|crispy }}
        <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 text-white rounded-md" type="submit">Delete</button>

    </form>
</div>

{% endblock content %}
