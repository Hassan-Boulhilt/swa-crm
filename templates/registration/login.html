{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
    <div class="border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'signup-page' %}">Don't have an account?</a>
    </div>

    <form class="mt-5" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 text-white rounded-md" type="submit">Sign
            in</button>



    </form>
    <div class="mt-5 py-3 border-t border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'reset-password' %}">Forget password?</a>
    </div>


</div>


{% endblock content %}
