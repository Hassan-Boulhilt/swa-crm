{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
<h1 class="text-4xl text-gray-800">Reset your password</h1>
    <form class="mt-5" method="post">
        {% csrf_token %}
        {{form|crispy }}
        <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 text-white rounded-md" type="submit">Reset
            password</button>
        <div class="mt-5 py-3 border-t border-gray-200">
            <a class="hover:text-blue-500" href="{% url 'login-page' %}">Already have an account?</a>
        </div>


    </form>
</div>
{% endblock content %}
